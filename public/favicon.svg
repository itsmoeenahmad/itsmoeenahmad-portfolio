<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="circle">
      <circle cx="50" cy="50" r="50"/>
    </clipPath>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Beautiful gradient background -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGradient)" clip-path="url(#circle)"/>
  
  <!-- Elegant <> symbol with glow effect -->
  <text x="50" y="65" font-family="monospace" font-size="35" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">&lt;&gt;</text>
  
  <!-- Subtle decorative elements -->
  <circle cx="25" cy="25" r="1" fill="white" opacity="0.3"/>
  <circle cx="75" cy="25" r="1" fill="white" opacity="0.3"/>
  <circle cx="25" cy="75" r="1" fill="white" opacity="0.3"/>
  <circle cx="75" cy="75" r="1" fill="white" opacity="0.3"/>
  
  <!-- Inner glow ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
</svg> 